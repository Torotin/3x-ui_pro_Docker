{
  "listen": {
    "port": 9118,
    "scheme": "https",
    "localhost": "127.0.0.1"
  },
  "corsehost": "http://cors.apn.monster",
  "firefox": {
    "enable": true
  },
  "dlna": {
    "enable": false
  },
  "chromium": {
    "executablePath": "/usr/bin/chromium"
  },
  "initPlugins": {
    "torrserver": false
  },
  "serverproxy": {
    "enable": true,
    "encrypt": true,
    "encrypt_aes": false,
    "verifyip": true,
    "showOrigUri": false,
    "image": {
      "cache": true,
      "cache_rsize": true,
      "cache_time": 60,
      "useproxy": false,
      "useproxystream": false,
      "globalnameproxy": "tor-proxy",
      "proxy": null
    },
    "forced_apn": false,
    "buffering": {
      "enable": true,
      "rent": 81920,
      "length": 390
    },
    // "cache_hls": [
    //   {
    //     "enable": true
    //   }
    // ],
    "maxlength_m3u": 5000000,
    "maxlength_ts": 40000000,
    "useproxy": false,
    "useproxystream": false,
    "globalnameproxy": null,
    "proxy": null
  },
  "globalproxy": [
    {
      "name": "tor",
      "pattern": "\\.onion|\\.exit|\\.tor",
      "list": [
        "socks5://tor-proxy:9150"
      ],
      "actions": null,
      "actions_attempts": 6
    },
    {
      "name": "warp",
      "list": [
        "socks5://warp:1080"
      ],
      "actions": null,
      "actions_attempts": 6
    }
  ],
  "accsdb": {
    "enable": false
  },
  "LampaWeb": {
    "initPlugins": {
      "dlna": false,
      "torrserver": false
    }
  },
  "cub": {
    "enable": true,
    "domain": "cub.red",
    "scheme": "https",
    "mirror": "cub.rip",
    "useproxy": true
  },
  "tmdb": {
    "DNS": null,
    "API_IP": "", // 108.157.4.61
    "IMG_IP": "", // 138.199.37.225 or 138.199.36.9
    "useproxy": true
  }
}