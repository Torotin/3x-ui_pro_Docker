{
  "listen": {
    "scheme": "https",
    "localhost": "127.0.0.1"
  },
  "LampaWeb": {
    "initPlugins": {
      "dlna": false,
      "torrserver": false
    }
  },
  "firefox": {
    "enable": true
  },
  "dlna": {
    "enable": false
  },
  "chromium": {
    "executablePath": "/usr/bin/chromium"
  },
  "initPlugins": {
    "torrserver": false
  },
  "serverproxy": {
    "enable": true,
    "encrypt": true,
    "encrypt_aes": false,
    "verifyip": true,
    "showOrigUri": false,
    "image": {
      "cache": true,
      "cache_rsize": true,
      "cache_time": 60,
      "useproxy": false,
      "useproxystream": false,
      "proxy": null
    },
    "forced_apn": false,
    "buffering": {
      "enable": true,
      "rent": 81920,
      "length": 390
    },
    "maxlength_m3u": 5000000,
    "maxlength_ts": 40000000,
    "useproxy": false,
    "useproxystream": false,
    "globalnameproxy": null,
    "proxy": null
  },
  "globalproxy": [
    {
      "name": "tor",
      "pattern": "\\.onion|\\.exit|\\.tor",
      "list": [
        "socks5://tor-proxy:9150"
      ],
      "actions": null,
      "actions_attempts": 6
    },
    {
      "name": "warp",
      "list": [
        "socks5://warp:1080"
      ],
      "actions": null,
      "actions_attempts": 6
    },
    {  
      "name": "github",  
      "pattern": "github\\.com|raw\\.githubusercontent\\.com",  
      "list": ["socks5://warp:1080"]  
    }
  ],
  "tmdb": {
    "useproxy": true,
    "proxy": {
      "list": [
        "socks5://warp:1080",
        "socks5://tor-proxy:9150"
      ]
    }
  },
  "cub": {
    "enable": true,
    "domain": "cub.red",
    "scheme": "https",
    "mirror": "cub.rip",
    "useproxy": true
  },
  "Zetflix": {
    "useproxy": true,
    "useproxystream": true
  },
  "accsdb": {
    "enable": true
  },
  "multiaccess": true,
  "GC": {
    "ConserveMemory": 9,
    "HighMemoryPercent": 1
  },
  "fileCacheInactive": {
    "hls": 30,
    "html": 3,
    "torrent": 720
  },
  "corsehost": "http://cors.apn.monster",
  "RutubeMovie": {
    "streamproxy": false
  },
  "Kinoukr": {
    "enable": false
  },
  "Ashdi": {
    "enable": false
  },
  "Eneyida": {
    "enable": false
  },
  "sisi": {
    "enable": false,
    "lgbt": false
  }
}