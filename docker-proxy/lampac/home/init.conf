{
  "listenip": "0.0.0.0",
  "listenscheme": "https",
  "corsehost": "https://cors.bwa.workers.dev/",
  "firefox": {
    "enable": true
  },
  "dlna": {
    "enable": false
  },
  "chromium": {
    "executablePath": "/usr/bin/chromium"
  },
  "initPlugins": {
    "dlna": true,
    "timecode": true,
    "torrserver": false,
    "backup": true,
    "sisi": false,
    "sync": true
  },
  "serverproxy": {
    "encrypt_aes": true,
    "globalnameproxy": "warp"
  },
  "accsdb": {
    "enable": false
  },
  "LampaWeb": {
    "initPlugins": {
      "dlna": false,
      "tracks": true,
      "tmdbProxy": true,
      "online": true,
      "sisi": false,
      "timecode": true,
      "torrserver": false,
      "backup": true,
      "sync": true
    }
  },
  "globalproxy": [
    {
      "name": "tor",
      "pattern": "\\.onion",
      "useAuth": false,
      "BypassOnLocal": false,
      "username": null,
      "password": null,
      "maxRequestError": 2,
      "file": null,
      "url": null,
      "list": [
        "socks5://tor-proxy:9150"
      ],
      "refresh_uri": null,
      "actions": null,
      "actions_attempts": 6
    },
    {
      "name": "warp",
      "list": [
        "http://warp-plus:1080"
      ]
    }
  ],
  "cub": {
    "enable": true,
    "domain": "cub.red",
    "scheme": "https",
    "mirror": "cub.rip"
  },
  "tmdb": {
    "check_img": true,
    "useproxy": true,
    "useproxystream": true,
    "globalnameproxy": "warp"
  }
}