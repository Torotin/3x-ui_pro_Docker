networks:
  traefik-proxy:
    external: true
  dns-net:
    internal: true
    ipam:
      config:
        - subnet: 172.31.0.0/24

volumes:
  crowdsec_data:
    driver: local
  crowdsec_config:
    driver: local
  logrotate-status:
    driver: local
  lampac_cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=5g
