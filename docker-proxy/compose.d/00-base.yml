# Ranges in use:
# traefik-proxy: 172.18.0.0/24 (external network created separately)
# dns-net:       172.19.0.0/24 (internal network for DNS services)

networks:
  traefik-proxy:
    external: true
  dns-net:
    internal: true
    ipam:
      config:
        - subnet: "172.19.0.0/24"

volumes:
  crowdsec_data:
    driver: local
  crowdsec_config:
    driver: local
  logrotate-status:
    driver: local
  lampac_cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=5g