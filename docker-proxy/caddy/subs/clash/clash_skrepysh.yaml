mixed-port: 7890
allow-lan: false
mode: rule
log-level: warning
ipv6: false
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

profile:
  store-selected: true

dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  listen: 127.0.0.1:6868
  ipv6: false
  enhanced-mode: redir-host
  default-nameserver:
    - 'tls://1.1.1.1'
    - 'tls://1.0.0.1'
  proxy-server-nameserver:
    - 'tls://1.1.1.1'
    - 'tls://1.0.0.1'
  nameserver:
    - 'https://cloudflare-dns.com/dns-query#PROXY'

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  strict-route: true
  mtu: 1500

proxy-groups:
  - name: PROXY
    proxies:
      - auto
    use:
      - sub
    type: select

  - name: auto
    use:
      - sub
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300
    tolerance: 150
    lazy: true

proxy-providers:
  sub:
    type: http
    url: https://${DOMAIN}/${SUB_PATH}/<!--# echo var="subid" -->
    path: ./proxy_providers/base64.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204

rule-providers:
  skrepysh-proxy:
    type: http
    url: https://github.com/Skrepysh/mihomo-rulesets/raw/refs/heads/main/skrepysh-rulesets/skrepysh-proxy.yaml
    interval: 86400
    proxy: DIRECT
    behavior: classical
    format: yaml
  skrepysh-direct:
    type: http
    url: https://github.com/Skrepysh/mihomo-rulesets/raw/refs/heads/main/skrepysh-rulesets/skrepysh-direct.yaml
    interval: 86400
    proxy: DIRECT
    behavior: classical
    format: yaml
  skrepysh-reject:
    type: http
    url: https://github.com/Skrepysh/mihomo-rulesets/raw/refs/heads/main/skrepysh-rulesets/skrepysh-reject.yaml
    interval: 86400
    proxy: DIRECT
    behavior: classical
    format: yaml
  ru-bundle:
    type: http
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/ru-bundle/rule.mrs
    interval: 86400
    proxy: DIRECT
    behavior: domain
    format: mrs
  torrent-clients:
    type: http
    url: 'https://raw.githubusercontent.com/legiz-ru/mihomo-rule-sets/refs/heads/main/other/torrent-clients.yaml'
    interval: 86400
    proxy: DIRECT
    behavior: classical
    format: yaml
  torrent-trackers:
    type: http
    url: 'https://raw.githubusercontent.com/legiz-ru/mihomo-rule-sets/refs/heads/main/other/torrent-trackers.mrs'
    interval: 86400
    proxy: DIRECT
    behavior: domain
    format: mrs

rules:
  - RULE-SET,torrent-clients,DIRECT
  - RULE-SET,torrent-trackers,DIRECT
  - RULE-SET,skrepysh-reject,REJECT
  - RULE-SET,skrepysh-proxy,PROXY
  - RULE-SET,skrepysh-direct,DIRECT
  - RULE-SET,ru-bundle,PROXY
  - MATCH,DIRECT