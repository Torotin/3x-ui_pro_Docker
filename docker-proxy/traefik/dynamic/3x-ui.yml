# /dynamic/3x-ui.yml

http:
  services:
    xui-panel-svc:
      loadBalancer:
        servers:
          - url: "http://3x-ui:${PORT_LOCAL_VLESS_PANEL}"
    xui-sub-svc:
      loadBalancer:
        servers:
          - url: "http://3x-ui:${PORT_LOCAL_VLESS_SUBSCRIBE}"
    xhttp3xui-svc:
      loadBalancer:
        servers:
          - url: "http://3x-ui:${PORT_LOCAL_XHTTP}"

  middlewares:
    xui-sub-hostheader:
      headers:
        customRequestHeaders:
          Host: "${WEBDOMAIN}"

    xhttp-headers:
      headers:
        contentTypeNosniff: true
        browserXssFilter: true
        frameDeny: true
        referrerPolicy: "no-referrer"

  routers:
    # Панель 3x-ui (SPA-путь)
    xui-panel:
      rule: "Host(`${WEBDOMAIN}`) && PathPrefix(`/${URI_PANEL_PATH}`)"
      entryPoints:
        - websecure
      tls:
        certResolver: le
      service: xui-panel-svc
      priority: 9997

    # Подписки (SUB + JSON)
    xui-sub:
      rule: Host(`${WEBDOMAIN}`) && (PathPrefix(`${URI_SUB_PATH}`) || PathPrefix(`${URI_JSON_PATH}`))
      entryPoints:
        - websecure
      middlewares:
        - xui-sub-hostheader
      tls:
        certResolver: le
      service: xui-sub-svc
      priority: 9998

    # XHTTP (plain HTTP)
    xhttp3xui-l4:
      rule: "Host(`${WEBDOMAIN}`) && PathPrefix(`${URI_VLESS_XHTTP}`)"
      entryPoints: [l4tcp]
      middlewares:
        - xhttp-headers
      service: xhttp3xui-svc
      priority: 9999
      observability:
        accessLogs: false   # <-- disable access logs for this router only