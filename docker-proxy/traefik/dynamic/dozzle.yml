# templates/dozzle.yml
http:
  routers:
    dozzle-router:
      rule: "Host(`${WEBDOMAIN}`) && PathPrefix(`/${URI_DOZZLE}`)"
      entryPoints:
        - websecure
      tls:
        certResolver: le 
      service: dozzle-service
      priority: 997

  services:
    dozzle-service:
      loadBalancer:
        servers:
          - url: "http://dozzle:8080"
