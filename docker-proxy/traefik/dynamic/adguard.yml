http:
  routers:
    adguard-panel:
      rule: "Host(`${WEBDOMAIN}`) && PathPrefix(`/${URI_ADGUARD_PANEL}`)"
      service: "adguard-panel"
      entryPoints:
        - "websecure"
      middlewares:
        - strip-adguard-prefix
        - redirect-adguard-panel
      tls:
        certResolver: le

  services:
    adguard-panel:
      loadBalancer:
        servers:
          - url: "http://adguard:80"

  middlewares:
    redirect-adguard-panel:
      plugin:
        traefik-plugin-rewrite-headers:
          rewrites:
            - header: "Location"
              regex: "^/(.*)"
              replacement: "/${URI_ADGUARD_PANEL}/$1"

    strip-adguard-prefix:
      stripPrefix:
        prefixes:
          - "/${URI_ADGUARD_PANEL}"
          - "/${URI_ADGUARD_FIRST}"