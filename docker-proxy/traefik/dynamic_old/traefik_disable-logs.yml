# /dynamic/disable-logs.yml (оптимизированная версия)
http:
  middlewares:
    # No-op middleware для отключения логирования
    disable-logs:
      plugin:
        # no-op middleware, используется только как маркер
        noop: {}

    # Middleware для отключения access logs
    no-access-logs:
      headers:
        customResponseHeaders:
          X-Log-Disabled: "true"

accessLog:
  filters:
    routers:
      - "!xhttp3xui-l4"
      - "!health-check"
    #   - "!traefik-health"
    #   - "!traefik-ping"
    #   - "!traefik-metrics"
